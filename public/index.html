<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Smooth Racing Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7A74CE">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, #7A74CE 0%, #9B59B6 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .connect-button {
            font-size: 20px;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #F9AC7E 0%, #FF8A65 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(249, 172, 126, 0.4);
        }

        .connect-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(249, 172, 126, 0.6);
        }

        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .token-display {
            background: linear-gradient(135deg, #3F469D 0%, #5B67A0 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            min-width: 300px;
            box-shadow: 0 8px 25px rgba(63, 70, 157, 0.3);
        }

        .token-label {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
            font-weight: 500;
        }

        .token-value {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .values {
            background: linear-gradient(135deg, #3F469D 0%, #5B67A0 100%);
            padding: 25px;
            border-radius: 20px;
            display: none;
            min-width: 300px;
            box-shadow: 0 8px 25px rgba(63, 70, 157, 0.3);
        }

        .values h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .value-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .value {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .value.active {
            background: rgba(249, 172, 126, 0.3);
            border-color: #F9AC7E;
            transform: scale(1.05);
        }

        .value-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .value-number {
            font-size: 24px;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .connection-indicator.connected {
            background: #44ff44;
            box-shadow: 0 0 15px rgba(68, 255, 68, 0.5);
        }

        .performance-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .values.active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    <div class="performance-indicator" id="performanceIndicator">0 FPS</div>

    <h1>üèéÔ∏è Smooth Racing Controller</h1>

    <button class="connect-button" id="connectButton">üîó –°–≤—ä—Ä–∂–∏ —Å–µ</button>

    <div class="token-display">
        <div class="token-label">–ö–æ–¥ –∑–∞ –≤—Ä—ä–∑–∫–∞</div>
        <div class="token-value" id="token">–ù—è–º–∞ –≤—Ä—ä–∑–∫–∞</div>
    </div>

    <div class="values" id="values">
        <h3>üéÆ Smooth Control</h3>
        <div class="value-row">
            <div class="value" id="xValue">
                <div class="value-label">üèéÔ∏è –í–æ–ª–∞–Ω</div>
                <div class="value-number" id="x">0.0</div>
            </div>
            <div class="value" id="yValue">
                <div class="value-label">‚ö° –ì–∞–∑</div>
                <div class="value-number" id="y">0.0</div>
            </div>
        </div>
        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∑–∞ –ø–ª–∞–≤–Ω–æ —à–æ—Ñ–∏—Ä–∞–Ω–µ</div>
    </div>

    <script>
        let connected = false;
        let token = '';
        let velocityX = 0;
        let velocityY = 0;
        let restPositionX = 0;
        let restPositionY = 0;
        let isCalibrated = false;
        let calibrationSamples = [];

        // Performance monitoring
        let frameCount = 0;
        let lastFpsTime = Date.now();

        const connectButton = document.getElementById('connectButton');
        const tokenElement = document.getElementById('token');
        const valuesElement = document.getElementById('values');
        const xElement = document.getElementById('x');
        const yElement = document.getElementById('y');
        const xValueElement = document.getElementById('xValue');
        const yValueElement = document.getElementById('yValue');
        const statusElement = document.getElementById('status');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const performanceIndicator = document.getElementById('performanceIndicator');

        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            connectionIndicator.classList.toggle('connected', type === 'success');
            
            if (type === 'success') {
                valuesElement.classList.add('active');
            } else {
                valuesElement.classList.remove('active');
            }
        }

        // Performance monitoring
        function updatePerformance() {
            frameCount++;
            const now = Date.now();
            if (now - lastFpsTime >= 1000) {
                const fps = Math.round((frameCount * 1000) / (now - lastFpsTime));
                performanceIndicator.textContent = `${fps} FPS`;
                frameCount = 0;
                lastFpsTime = now;
            }
            requestAnimationFrame(updatePerformance);
        }
        updatePerformance();

        connectButton.onclick = async () => {
            connectButton.disabled = true;
            connectButton.textContent = '–°–≤—ä—Ä–∑–≤–∞–Ω–µ...';

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const data = await response.json();
                if (!data.token) throw new Error('No token received');

                token = data.token;
                tokenElement.textContent = token;

                if (typeof DeviceMotionEvent !== 'undefined' && 
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Motion sensor permission denied');
                    }
                }

                // Start calibration
                updateStatus('–ö–∞–ª–∏–±—Ä–∏—Ä–∞–Ω–µ... –¥—Ä—ä–∂—Ç–µ —Å—Ç–∞–±–∏–ª–Ω–æ', 'info');
                setTimeout(startCalibration, 1000);

            } catch (error) {
                connectButton.disabled = false;
                connectButton.textContent = 'üîó –°–≤—ä—Ä–∂–∏ —Å–µ';
                tokenElement.textContent = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å–≤—ä—Ä–∑–≤–∞–Ω–µ';
                updateStatus(`–ì—Ä–µ—à–∫–∞: ${error.message}`, 'error');
            }
        };

        function startCalibration() {
            calibrationSamples = [];
            
            const calibrationHandler = (event) => {
                const accel = event.accelerationIncludingGravity || {};
                calibrationSamples.push({
                    x: parseFloat(accel.y) || 0,
                    y: parseFloat(accel.z) || 0
                });
                
                updateStatus(`–ö–∞–ª–∏–±—Ä–∏—Ä–∞–Ω–µ... ${calibrationSamples.length}/50`, 'info');
                
                if (calibrationSamples.length >= 50) {
                    window.removeEventListener('devicemotion', calibrationHandler);
                    
                    // Calculate rest position (median of samples)
                    const sortedX = calibrationSamples.map(s => s.x).sort((a, b) => a - b);
                    const sortedY = calibrationSamples.map(s => s.y).sort((a, b) => a - b);
                    
                    restPositionX = sortedX[Math.floor(sortedX.length / 2)];
                    restPositionY = sortedY[Math.floor(sortedY.length / 2)];
                    
                    isCalibrated = true;
                    window.addEventListener('devicemotion', handleMotion, { passive: true });
                    
                    connected = true;
                    valuesElement.style.display = 'block';
                    connectButton.textContent = '‚úÖ –°–≤—ä—Ä–∑–∞–Ω';
                    connectButton.style.background = 'linear-gradient(135deg, #6CC5A1 0%, #5CB85C 100%)';
                    
                    updateStatus('–ö–∞–ª–∏–±—Ä–∏—Ä–∞–Ω–µ –∑–∞–≤—ä—Ä—à–µ–Ω–æ - –ø–ª–∞–≤–Ω–æ —à–æ—Ñ–∏—Ä–∞–Ω–µ!', 'success');
                }
            };
            
            window.addEventListener('devicemotion', calibrationHandler, { passive: true });
        }

        // Smooth motion handling with enhanced feedback
        let lastMotionTime = 0;
        let sendTimeout;
        
        function handleMotion(event) {
            if (!connected || !token || !isCalibrated) return;

            const now = Date.now();
            if (now - lastMotionTime < 50) return; // 20 FPS for motion processing
            lastMotionTime = now;

            const accel = event.accelerationIncludingGravity || {};
            
            const rawX = parseFloat(accel.y) || 0;
            const rawZ = parseFloat(accel.z) || 0;
            
            // Calculate relative to calibrated rest position
            const steeringTilt = rawX - restPositionX;
            const throttleTilt = rawZ - restPositionY;

            const steeringDeadZone = 1.5;
            const throttleDeadZone = 2.0;
            
            let processedSteering = Math.abs(steeringTilt) > steeringDeadZone ? steeringTilt : 0;
            let processedThrottle = Math.abs(throttleTilt) > throttleDeadZone ? throttleTilt : 0;

            // Smooth velocity calculation with better scaling
            velocityX = Math.max(-8, Math.min(8, processedSteering * 2.0));
            velocityY = Math.max(-8, Math.min(8, processedThrottle * 1.2));

            // Visual feedback
            xElement.textContent = velocityX.toFixed(1);
            yElement.textContent = velocityY.toFixed(1);
            
            // Active value highlighting
            xValueElement.classList.toggle('active', Math.abs(velocityX) > 1);
            yValueElement.classList.toggle('active', Math.abs(velocityY) > 1);

            // Send to server with adaptive rate
            const intensity = Math.abs(velocityX) + Math.abs(velocityY);
            const updateRate = intensity > 4 ? 150 : 200; // Faster updates for rapid movement
            
            debouncedSendUpdate(velocityX, velocityY, updateRate);
        }

        function debouncedSendUpdate(x, y, delay = 200) {
            clearTimeout(sendTimeout);
            sendTimeout = setTimeout(() => {
                sendUpdate(x, y);
            }, delay);
        }

        async function sendUpdate(x, y) {
            try {
                const response = await fetch('/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, x, y })
                });

                if (!response.ok) {
                    updateStatus('–ü—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞...', 'error');
                } else {
                    updateStatus('–ü–ª–∞–≤–Ω–æ —à–æ—Ñ–∏—Ä–∞–Ω–µ –∞–∫—Ç–∏–≤–Ω–æ', 'success');
                }
            } catch (error) {
                updateStatus('–í—Ä—ä–∑–∫–∞—Ç–∞ –µ –∑–∞–≥—É–±–µ–Ω–∞...', 'error');
            }
        }

        // Hide address bar on mobile
        function hideAddressBar() {
            setTimeout(() => window.scrollTo(0, 1), 100);
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('load', hideAddressBar);
        window.addEventListener('resize', hideAddressBar);
        document.addEventListener('touchstart', hideAddressBar, { passive: true });
    </script>
</body>
</html>
