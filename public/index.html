<!DOCTYPE html>
<html>
<head>
    <title>Phone Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #7A74CE;
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
        }
        button { 
            font-size: 18px; 
            padding: 15px 30px; 
            border: none;
            border-radius: 10px;
            background: #F9AC7E;
            color: white;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .values {
            background: #3F469D;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        .value {
            display: inline-block;
            margin: 0 15px;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Phone Controller</h1>
        <button id="connect">Connect & Start</button>
        <p>Token: <span id="token">-</span></p>
        
        <div class="values" id="values">
            <div class="value">X: <span id="x">0.0</span></div>
            <div class="value">Y: <span id="y">0.0</span></div>
        </div>
    </div>

    <script>
        let token = '';
        let connected = false;

        document.getElementById('connect').onclick = async () => {
            try {
                // Get token
                const response = await fetch('/start', { method: 'POST' });
                const data = await response.json();
                token = data.token;
                document.getElementById('token').textContent = token;
                
                // Request motion permission
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        alert('Motion permission required');
                        return;
                    }
                }
                
                // Start motion tracking
                window.addEventListener('devicemotion', handleMotion);
                connected = true;
                document.getElementById('values').style.display = 'block';
                document.getElementById('connect').textContent = 'Connected âœ“';
                document.getElementById('connect').style.background = '#6CC5A1';
                
            } catch (error) {
                alert('Connection failed: ' + error.message);
            }
        };

        let lastX = 0, lastY = 0;
        let velocityX = 0, velocityY = 0;

        function handleMotion(event) {
            if (!connected) return;
            
            const accel = event.accelerationIncludingGravity || {};
            const currentX = parseFloat(accel.x) || 0;
            const currentY = parseFloat(accel.y) || 0;
            
            // Calculate velocity (change in acceleration)
            const deltaX = currentX - lastX;
            const deltaY = currentY - lastY;
            
            // Apply smoothing and thresholds
            if (Math.abs(deltaX) > 0.1) {
                velocityX = Math.max(-10, Math.min(10, deltaX * 50));
            } else {
                velocityX *= 0.8; // Decay
                if (Math.abs(velocityX) < 0.5) velocityX = 0;
            }
            
            if (Math.abs(deltaY) > 0.1) {
                velocityY = Math.max(-10, Math.min(10, deltaY * 50));
            } else {
                velocityY *= 0.8; // Decay
                if (Math.abs(velocityY) < 0.5) velocityY = 0;
            }
            
            lastX = currentX;
            lastY = currentY;
            
            // Update display
            document.getElementById('x').textContent = velocityX.toFixed(1);
            document.getElementById('y').textContent = velocityY.toFixed(1);
            
            // Send to server
            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, x: velocityX, y: velocityY })
            }).catch(() => {}); // Ignore errors
        }
    </script>
</body>
</html>
