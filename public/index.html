<!DOCTYPE html>
<html>
<head>
    <title>Phone Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #7A74CE;
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
        }
        button { 
            font-size: 18px; 
            padding: 15px 30px; 
            border: none;
            border-radius: 10px;
            background: #F9AC7E;
            color: white;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .values {
            background: #3F469D;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        .value {
            display: inline-block;
            margin: 0 15px;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Phone Controller</h1>
        <button id="connect">Connect & Start</button>
        <p>Token: <span id="token">-</span></p>
        
        <div class="values" id="values">
            <div class="value">X: <span id="x">0.0</span></div>
            <div class="value">Y: <span id="y">0.0</span></div>
        </div>
    </div>

    <script>
        let token = '';
        let connected = false;

        document.getElementById('connect').onclick = async () => {
            try {
                // Get token
                const response = await fetch('/start', { method: 'POST' });
                const data = await response.json();
                token = data.token;
                document.getElementById('token').textContent = token;
                
                // Request motion permission
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        alert('Motion permission required');
                        return;
                    }
                }
                
                // Start motion tracking
                window.addEventListener('devicemotion', handleMotion);
                connected = true;
                document.getElementById('values').style.display = 'block';
                document.getElementById('connect').textContent = 'Connected âœ“';
                document.getElementById('connect').style.background = '#6CC5A1';
                
            } catch (error) {
                alert('Connection failed: ' + error.message);
            }
        };

        let lastX = 0, lastY = 0;
        let velocityX = 0, velocityY = 0;
        let isInitialized = false;
        let lastDisplayUpdate = 0;

        function handleMotion(event) {
            if (!connected) return;
            
            const accel = event.accelerationIncludingGravity || {};
            const currentX = parseFloat(accel.x) || 0;
            const currentY = parseFloat(accel.y) || 0;
            
            // Initialize baseline on first reading
            if (!isInitialized) {
                lastX = currentX;
                lastY = currentY;
                isInitialized = true;
                return;
            }
            
            // Calculate change in acceleration (indicates movement)
            const deltaX = currentX - lastX;
            const deltaY = currentY - lastY;
            
            // Higher threshold to avoid noise when stationary
            const threshold = 0.3;
            const decay = 0.7; // Faster decay when not moving
            
            // Only update velocity if there's significant movement
            if (Math.abs(deltaX) > threshold) {
                velocityX = Math.max(-10, Math.min(10, deltaX * 30));
            } else {
                // Decay velocity when no movement detected
                velocityX *= decay;
                if (Math.abs(velocityX) < 0.8) velocityX = 0;
            }
            
            if (Math.abs(deltaY) > threshold) {
                velocityY = Math.max(-10, Math.min(10, deltaY * 30));
            } else {
                // Decay velocity when no movement detected  
                velocityY *= decay;
                if (Math.abs(velocityY) < 0.8) velocityY = 0;
            }
            
            // Update baseline for next calculation
            lastX = currentX;
            lastY = currentY;
            
            // Update display only every 200ms to reduce visual noise
            const now = Date.now();
            if (now - lastDisplayUpdate > 200) {
                document.getElementById('x').textContent = velocityX.toFixed(1);
                document.getElementById('y').textContent = velocityY.toFixed(1);
                lastDisplayUpdate = now;
            }
            
            // Send to server
            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, x: velocityX, y: velocityY })
            }).catch(() => {}); // Ignore errors
        }
    </script>
</body>
</html>
